<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emobiity | Login</title>
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>

<body>
    <div class="wrapper p-0">
        <div class="login">
            <div class="login-content">
                <form method="POST" action="">
                    {% csrf_token %}
                    {% if messages %}
                          {% for message in messages %}
                              <div class="alert alert-danger mb-4" role="alert">
                                <strong>{{ message|escape }}</strong>
                            </div>
                          {% endfor %}
                    {% endif %}
                    <h1 class="text-center">Sign Up</h1>
                    <div class="mb-3">
                        <label class="form-label">Email Address <span class="text-danger">*</span></label>
                        <input id="email" type="email" class="form-control form-control-lg" name="email" value=""
                            placeholder="E-Mail Addrese" required="" autocomplete="email" autofocus="">
                    </div>

                    <div class="mb-3">
                        <div class="d-flex">
                            <label class="form-label">Phone Number <span class="text-danger">*</span></label>
                        </div>
                        <input id="phone_number" type="number" class="form-control form-control-lg" name="phone_number"
                            placeholder="Phone Number" required="" autocomplete="current-password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password <span class="text-danger">*</span></label>
                        <input id="password" type="password" class="form-control form-control-lg" name="password1" value=""
                            placeholder="Password" required="" autocomplete="email" autofocus="">
                    </div>

                    <div class="mb-3">
                        <div class="d-flex">
                            <label class="form-label">Confirm Password <span class="text-danger">*</span></label>
                        </div>
                        <input id="password" type="password" class="form-control form-control-lg" name="password2"
                            placeholder="Confirm Password" required="" autocomplete="current-password">
                    </div>

                    <button type="submit" class="btn btn-outline-theme btn-lg d-block w-100 fw-500 mb-3">Sign
                        Up</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
